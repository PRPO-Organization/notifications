version: '3.8'

services:
  notification-db:
    image: postgres:15
    container_name: notification-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: notificationdb
    volumes:
      - notification-data:/var/lib/postgresql/data
      - ./notification-db/init:/docker-entrypoint-initdb.d
    ports:
      - "5435:5432"

  notification-service:
    build: .
    container_name: notification-service
    depends_on:
      - notification-db
    environment:
      SMTP_USER: stefan.jakjoski@gmail.com
      SMTP_PASS: dupm xlpk kzks dbhk
      SMTP_FROM: stefan.jakjoski@gmail.com
    ports:
      - "8081:8081"

volumes:
  notification-data:
